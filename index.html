<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Souls</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="Logo.png" alt="">
    </div>

    <h1 class="title">KSUCU-MC</h1>
    <h3 class="title-sub">MISSION DEPARTMENT</h3>

   
    <form id="postForm">
      <h2 class="sub-title">Add a Soul</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" required>
    
      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>
    
      <label for="region">Region:</label>
      <input type="text" id="region" required>
    
      <label for="village">Village:</label>
      <input type="text" id="village" required>
      <button type="button" class="submit-btn">Add</button>
    </form>

    <h2 class="won-souls">won souls</h2>
    <div id="postsList">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Region</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
